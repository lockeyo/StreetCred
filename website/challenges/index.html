<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>StreetCred</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="../vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../vendor/simple-line-icons/css/simple-line-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">


    <!-- Plugin CSS -->
    <link rel="stylesheet" href="../device-mockups/device-mockups.min.css">

    <!-- Custom styles for this template -->
    <link href="../css/new-age.css" rel="stylesheet">

    <style type="text/css">
    .challenge-image {
        width: auto;
        height: 40px;
    }

    .name {
        margin: 0;
        text-align: center;
        width: 100%;
    }

    .join-button {
        width: 150px;
    }

    .challenge-list-item {
        text-align: center;
    }

    #challenges {
        height: 100%;
    }

    .circle {
        box-shadow: 0 0 0 1pt black;
        width: 24px;
        height: 24px;
        border-radius: 200px;
        color: white;
        margin-left: 20px;
    }

    .big {
        width: 54px;
        height: 54px;
        font-size: 2.5em;
    }

    .filled {
        background-color: green;
    }

    .streak-box {
        width: 100%;
        background-color: lightgrey;
    }

    </style>
  </head>

  <body id="page-top">
    <section id="challenges" class="container-fluid">
        <header class="titles d-flex justify-content-center align-items-center">
            <h4>Work-Week Challenge</h4>
        </header>
        <div id="streak">
            <ul id="challenge-list" class="list-group">
                <li class="list-group-item flex-wrap challenge-list-item">
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="circle"></div>
                        <div class="circle filled">✔︎</div>
                        <div class="circle filled">✔︎</div>
                        <div class="circle"></div>
                        <div class="circle big filled">︎︎✔︎</div>
                    </div>
                </li>
            </ul>
        </div>
        <br>

        <header class="titles d-flex justify-content-center align-items-center">
            <h5>Explore Challenges</h5>
        </header>
        <div id="content">
            <ul id="challenge-list" class="list-group">
                <li class="list-group-item flex-wrap challenge-list-item">
                    <div class="d-flex align-items-center">
                        <img class="challenge-image" src="./assets/bcg.png">
                        <p class="name">DV Hacks Mobility Challenge</p>
                    </div>
                    <button class="join-button button">Accept Challenge</button>
                </li>
                <li class="list-group-item flex-wrap challenge-list-item">
                    <div class="d-flex align-items-center">
                        <img class="challenge-image" src="./assets/beach.png">
                        <p class="name">Greener Manhattan Beach</p>
                    </div>
                    <button class="join-button button">Take Pledge</button>
                </li>
                <li class="list-group-item flex-wrap challenge-list-item">
                    <div class="d-flex align-items-center">
                        <img class="challenge-image" src="./assets/la.png">
                        <p class="name">Bike to Work 6/21/18</p>
                    </div>
                    <button class="join-button button">Attend Event</button>
                </li>
                <li class="list-group-item flex-wrap challenge-list-item">
                    <div class="d-flex align-items-center">                        
                        <img class="challenge-image" src="./assets/bike.png">
                        <p class="name">Join the Biker Gang</p>
                    </div>
                    <button class="join-button button">Join Club</button>
                </li>
                <li class="list-group-item flex-wrap challenge-list-item">
                    <div class="d-flex align-items-center">                        
                        <img class="challenge-image" src="./assets/parks.png">
                        <p class="name">Clean the Parks</p>
                    </div>
                    <button class="join-button button">Attend Event</button>
                </li>
            </ul>
        </div>
    </section>
    <script src="../vendor/jquery/jquery.min.js"></script>
  </body>

</html>
